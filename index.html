<!DOCTYPE html>
<html>
	<head>
		<meta charset="urf-8">
		<title>Cutest Dogs</title>
		<link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<h1>Cute Dogs Slider</h1>
		<div id="container">
			<div id="prev"><img class="button" id="prev-button" src="images/prev.png"></div>
			<div id="wrapper">
				<img class="images img-1" src="images/dog1.jpg">
				<img class="images img-2" src="images/dog2.jpg">
				<img class="images img-3" src="images/dog3.jpg">
				<img class="images img-4" src="images/dog4.jpg">
				<img class="images img-5" src="images/cat.jpg">
	
				<div id="dot-wrapper">
					<span class="dot img-1"></span>
					<span class="dot img-2"></span>
					<span class="dot img-3"></span>
					<span class="dot img-4"></span>
					<span class="dot img-5"></span>
				</div>
			</div>
			<div id="next"><img class="button" id="next-button" src="images/next.png"></div>
		</div>
	</body>
</html>
